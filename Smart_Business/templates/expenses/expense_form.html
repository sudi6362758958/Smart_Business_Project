{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>{{ title }}</h3>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success" type="submit">Save</button>
        <a href="{% url 'expenses:expense_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
