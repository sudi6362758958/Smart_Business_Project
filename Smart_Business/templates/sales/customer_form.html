{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}
{% block content %}
<div class="container py-4">
  <h3>Add Customer</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'sales:invoice_create' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
